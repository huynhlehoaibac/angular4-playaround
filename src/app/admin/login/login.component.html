<div class="login-page">
  <div class="col-sm-6 push-sm-3 col-md-4 push-md-4">
    <h3>Angular4 - Login</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-content">
        <div class="form-group">
          <input [(ngModel)]="user.username" #username="ngModel" type="text" name="username" class="form-control" placeholder="Username" required>
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <input [(ngModel)]="user.password" #password="ngModel" type="password" name="password" class="form-control" placeholder="Password" required>
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>
      </div>
      <button [disabled]="loginForm.invalid || loginForm.pristine" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
